{% extends 'news/base.html' %}
{% load static %}
{% block title %}
	Sport yangiliklar
{% endblock %}
{% block content %}
	{% for news in sport_yangiliklar %}
		<div class="container">
            <div class="row">
                
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}"><img src="{{ news.image.url }}" alt="{{ news.title }}" style="width:50% "></a>
                    <h3><a href="{{ news.get_absolute_url }}">{{ news.title }}</a></h3>
                </div>
            </div>
        </div>
	{% endfor %}
	
{% endblock %}
