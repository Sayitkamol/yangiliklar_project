{% extends 'news/base.html' %}
{% load static %}
{% block title %}
	Foydalanuvchi profili
{% endblock %}

{% block content %}
    <section id="navArea">
    <div class="list-footer-display text-center">
        
    <h3>Hush kelibsiz! {{ user.username }}</h3>
    <div class="button btn-toolbar text-right">
    <button type="submit"><a href="{% url 'edit_user' %}"> Edit </a></button>
    <button type="submit"><a href="{% url 'password_change' %}">Change Password</a></button>
    <button type="submit"><a href="{% url 'logout' %}"> Logout </a></button>
    </div>
        
    <h2>Siz haqingizdagi ma'lumotlar</h2>
    <img src="{{ profile.photo.url }}" width="5%">
    <label>Username: </label> <input value="{{ user.username }}" readonly placeholder="kiritilmagan"><br>
    <label>Emailingiz: </label> <input value="{{ user.email }}" readonly placeholder="kiritilmagan"><br>
    <label>Ismingiz: </label> <input value="{{ user.first_name }}" readonly placeholder="kiritilmagan"><br>
    <label>Familiyangiz: </label> <input value="{{ user.last_name }}" readonly placeholder="kiritilmagan"><br>
    <label>Tugilgan sanangiz: </label> <input value="{{ user.profile.date_of_birth }}" readonly placeholder="kiritilmagan"><br>
    <br>
    <br>    
    </div>

    </section>
    
    
    
    
{% endblock %}
